<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <style>
       .navbar-nav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  white-space: nowrap;
}

.nav-item {
  margin-left: 15px;
}

.nav-link {
  font-size: 16px;
}
    </style>
    <nav style="background-color: #b6baa1;" class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/AYBONGS.png') }}" alt="Logo" style="height: 15%; width: 15%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Tambah Produk</a></li>

        </div>
    </nav>

</body>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Edit Produk</h1>
        <form action="/edit/{{ product[0] }}" method="POST">
            <div class="mb-3">
                <label for="nama_produk" class="form-label">Nama Produk</label>
                <input type="text" id="nama_produk" name="nama_produk" class="form-control" 
                       value="{{ product[1] }}" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="storage" class="form-label">Storage</label>
                <input type="text" id="storage" name="storage" class="form-control" 
                       value="{{ product[2] }}" required maxlength="50">
            </div>
            <div class="mb-3">
                <label for="harga_produk" class="form-label">Harga Produk</label>
                <input type="text" id="harga_produk" name="harga_produk" class="form-control" 
                       value="{{ product[3] }}" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="jumlah_produk" class="form-label">Jumlah Produk</label>
                <input type="number" id="jumlah_produk" name="jumlah_produk" class="form-control" 
                       value="{{ product[4] }}" required min="1">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-warning">Simpan Perubahan</button>
                <a href="/" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
